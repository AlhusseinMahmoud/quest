<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأهيل الشبكات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstraprtl.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-primary">
        <form class="container-fluid justify-content-start" id="navbar">
            <button id="addLink" class="btn btn-success me-2" type="button">إضفاة</button>
            <button id="getLink" class="btn btn-success" type="button">جلب</button>
        </form>
    </nav>

    <div class="container">
        <div id="compdata">
            <h1>بيانات المتقدم</h1>
            <div class="row">
                <div class="col-4 py-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type" value="شركة">
                        <label class="form-check-label" for="inlineRadio1">شركة</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type" value="إسم عمل">
                        <label class="form-check-label" for="inlineRadio2">إسم عمل</label>
                    </div>
                </div>
                <div class="col-4 py-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" value="جديد">
                        <label class="form-check-label" for="inlineRadio1">جديد</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" value="قديم">
                        <label class="form-check-label" for="inlineRadio2">قديم</label>
                    </div>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="name@example.com">
                <label for="name">الإسم</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="phone" placeholder="0912367234 - 0123676128">
                <label for="phone">الهواتف</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="example@doamin.com">
                <label for="email">البريد الإلكتروني</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="address" placeholder="الخرطوم شارع البلدية">
                <label for="adress">العنوان</label>
            </div>
            <!-- <div class="form-floating mb-3"> -->
            <button type="button" id="save" class="form-control btn btn-success">حفـــــــــــــــــــــــــظ</button>
            <!-- </div> -->
        </div>
    </div>

</body>
<script src="jquery.js"></script>
<script src="index.js"></script>

</html>
